<div class="container">
  <div class="row" ng-show="allQuestionsAnswered">
    <div class="col-md-offset-2 col-md-8">
      <h1>You've answered all our questions!</h1>
      <h6>Wow, that's impressive! Come back soon for more! </h6>
    </div>
  </div>
  <div class="row" ng-hide="allQuestionsAnswered">
    <div class="col-md-offset-2 col-md-8">
      <div id="question" class="question clearfix animated" ng-hide="transitioning">
        <uib-progressbar max="100" value="progressBarValue"></uib-progressbar>
        <div class="padded">
          <div class="clearfix">
            <h1 class="question-text pull-left">{{ question.text }}</h1>
            <div class="ui divided selection list pull-right">
              <a class="item">
                <div class="ui teal horizontal label">{{ question.category }}</div>
              </a>
            </div>
          </div>
          <hr class="pull-left">
          <form name="questionAnswer" ng-submit="saveAnswer()" class="ui form">
            <div class="field">
              <textarea id="answerText" ng-model="answer.text" rows="2"></textarea>
            </div>
            <div class="spacer"></div>
            <button class="btn pull-right" type="submit">Save Answer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
